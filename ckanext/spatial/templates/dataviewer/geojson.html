{% extends "dataviewer/base.html" %}

{% block page %}
    {%- block styles %}
      {% resource g.main_css[6:] %}
    {% endblock %}

    {% set map_config = h.get_common_map_config_geojson() %}
    <div data-module="geojsonpreview" id="data-preview" data-module-site_url="{{ h.dump_json(h.url('/', locale='default', qualified=true)) }}" data-module-map_config="{{ h.dump_json(map_config) }}">
        <h4 class="loading-dialog">
          <div class="loading-spinner"></div>
          <div class="left">{{ _('Loading...') }}</div>
        </h4>
    </div>

  {% resource 'ckanext-spatial/geojson' %}

{% endblock %}
