language: python
python:
    - "2.7"
env:
    - CKANVERSION=master POSTGISVERSION=2
    - CKANVERSION=2.6 POSTGISVERSION=2
    - CKANVERSION=2.7 POSTGISVERSION=2
    - CKANVERSION=2.8 POSTGISVERSION=2
sudo: required
addons:
  postgresql: 9.6
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
services:
    - redis-server
    - postgresql
install:
    - bash bin/travis-build.bash
script: sh bin/travis-run.sh
branches:
  except:
    - stable
    - release-v2.0
